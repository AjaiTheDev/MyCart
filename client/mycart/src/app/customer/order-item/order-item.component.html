<div class="card border mb-4">
    <div class="card-body">
        <div class="row">
            <div class="col-md-2">
                <img src="assets/images/ipad2.jpg" class="img-fluid">
            </div>
            <div class="col-md-2 text-center d-flex justify-content-center align-items-center">
                <p class="text-dark">{{orderedProduct.product.name}}</p>
            </div>
            <div class="col-md-2 text-center d-flex justify-content-center align-items-center">
                <p class="text-dark">{{orderedProduct.product.brand}}</p>
            </div>
            <div class="col-md-2 text-center d-flex justify-content-center align-items-center">
                <p class="text-dark">{{orderedProduct.product.category.name}}</p>
            </div>
            <div class="col-md-2 text-center d-flex justify-content-center align-items-center">
                <p class="text-dark">Qty: 1</p>
            </div>
            <div class="col-md-2 text-center d-flex justify-content-center align-items-center">
                <p class="text-success">{{orderedProduct.product.price.offerPrice | currency:'INR'}}</p>
            </div>
        </div>
    </div>
</div>
