<h2 class="text-center my-5 text-primary">
    <fa-icon class="fs-3" [icon]="faCart"></fa-icon>
    MY CART
</h2>
<div class="container">
    <div class="card p-3" *ngIf="cartItems?.length > 0">
        <app-cart-item [item]="item" (delete)="deleteItem($event)" *ngFor="let item of cartItems"></app-cart-item>
    </div>

    <div class="alert alert-info" *ngIf="cartItems?.length === 0">
        <h3 class="text-center">Your cart is empty</h3>
    </div>

    <div class="d-flex justify-content-center" *ngIf="!cartItems">
        <span class="spinner spinner-grow bg-warning"></span>
    </div>
    <div class="d-flex justify-content-center align-items-center">
        <button class="btn btn-warning h-25 m-2 text-center w-25">Pay Now</button>
    </div>
</div>
