<h1 class="text-center mt-3">See What Your Customer Says!</h1>
<div class="container">
    <div class="card p-3" *ngIf="feedbackItem?.length > 0">
        <app-feedback-item [feedbackItem]="item" *ngFor="let item of feedbackItem"></app-feedback-item>
    </div>
    <div class="d-flex justify-content-center" *ngIf="!feedbackItem">
        <span class="spinner spinner-grow bg-warning"></span>
    </div>
</div>
