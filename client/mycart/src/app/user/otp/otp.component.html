<div class="container-fluid d-flex flex-column justify-content-center">
    <span id="text1" class="text text-center">Please enter the One Time Password to verify the account</span>
    <span id="text2" class="text text-center">A One-Time Password has sent to your email account</span>
    <form #otpform="ngForm" (ngSubmit)="onSubmit()"></form>
    <div class="d-flex flex-column justify-content-center align-items-center">
        <div class="inner-container d-flex flex-column justify-content-center align-items-center my-5">
            <input type="text" class="text-center form-control rounded w-50" name="otp" [(ngModel)]="model.otp"
                #otp="ngModel" autofocus maxlength="6" minlength="6" required>
            <div class="text-danger" *ngIf="otp.invalid && otp.touched">
                <div *ngIf="otp.errors?.['required']">Otp is required</div>
                <div *ngIf="otp.errors?.['minlength']">Otp is invalid</div>
            </div>
        </div>
        <span>Didn't get the OTP?<a href="#" class="text-decoration-none">Resend</a></span>
        <button type="submit" class="btn btn-primary my-5" [disabled]="otpform.invalid">Verify OTP</button>
    </div>
</div>
